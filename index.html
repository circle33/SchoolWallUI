<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园墙小程序UI设计</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 12px solid #1a1a1a;
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            background: #fff;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">校园墙小程序UI设计</h1>
        <div class="page-grid">
            <!-- 首页 -->
            <div class="phone-frame">
                <iframe src="pages/home.html"></iframe>
            </div>
            <!-- 发布页 -->
            <div class="phone-frame">
                <iframe src="pages/publish.html"></iframe>
            </div>
            <!-- 消息页 -->
            <div class="phone-frame">
                <iframe src="pages/message.html"></iframe>
            </div>
            <!-- 个人中心 -->
            <div class="phone-frame">
                <iframe src="pages/profile.html"></iframe>
            </div>
            <!-- 详情页 -->
            <div class="phone-frame">
                <iframe src="pages/detail.html"></iframe>
            </div>
            <!-- 设置页 -->
            <div class="phone-frame">
                <iframe src="pages/settings.html"></iframe>
            </div>
            <!-- 用户空间 -->
            <div class="phone-frame">
                <iframe src="pages/user-space.html"></iframe>
            </div>
            <!-- 聊天 -->
            <div class="phone-frame">
                <iframe src="pages/chat.html"></iframe>
            </div>
            <!-- 搜索 -->
            <div class="phone-frame">
                <iframe src="pages/search.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
